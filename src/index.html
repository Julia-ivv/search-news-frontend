<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/favicon.png" type="image/png">
  <title>NewsExplorer</title>
</head>
<body>
  <div class="root" id="main">
    <div class="main-picture">
      <header class="header header_style_white">
        <p class="logo">NewsExplorer</p>
        <nav class="menu">
          <a href="#main" class="menu__link menu__link_active">Главная</a>
          <a href="saved-articles/index.html" class="menu__link">Сохранённые статьи</a>
          <button class="menu__btn-login">
            <p class="menu__btn-caption">Грета</p>
            <img src="<%=require('./images/logout.svg').default%>" alt="logout" class="menu__btn-icon">
          </button>
        </nav>
      </header>
      <section class="search">
        <h1 class="search__title">Что в мире творится?</h1>
        <h2 class="search__subtitle">Находите самые свежие статьи на любую тему и сохраняйте в своём личном кабинете.</h2>
        <form action="" class="search__form" name="search">
          <input type="text" class="search__input" name="keyword" placeholder="Введите тему новости">
          <button class="button search__button button_style_blue">Искать</button>
        </form>
      </section>
    </div>
    <section></section>
    <section></section>

    <footer class="footer">

    </footer>
  </div>

</body>
</html>
